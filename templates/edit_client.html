{% extends 'base.html' %}
{% block title %}Edit Client | Neon Invoice{% endblock %}
{% block content %}
<div class="form-container floating">
    <h1 class="form-title">Edit Client</h1>
    
    <form method="POST" class="animate__animated animate__fadeIn">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" class="form-control" value="{{ client.name }}" required>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ client.email }}">
        </div>
        
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" class="form-control" value="{{ client.phone }}">
        </div>
        
        <div class="form-group">
            <label>Address</label>
            <textarea name="address" class="form-control" rows="3">{{ client.address }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Save Changes</button>
            <a href="{{ url_for('clients') }}" class="btn cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
