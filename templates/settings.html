{% extends 'base.html' %}
{% block title %}Settings | Neon Invoice{% endblock %}
{% block content %}
<div class="form-container">
    <h1 class="form-title">Account Settings</h1>
    
    <form method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" value="{{ current_user.username }}" required>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ current_user.email }}" required>
        </div>
        
        <div class="form-group">
            <label>New Password (leave blank to keep current)</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••">
        </div>
        
        <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="••••••••">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Save Changes</button>
        </div>
    </form>
</div>

<style>
    .form-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 2rem;
    }
</style>
{% endblock %}
