{% extends 'base.html' %}
{% block title %}Add Expense | Neon Invoice{% endblock %}
{% block content %}
<div class="form-container floating">
    <h1 class="form-title">Add New Expense</h1>
    
    <form method="POST" class="animate__animated animate__fadeIn">
        <div class="form-group">
            <label>Amount ($)</label>
            <input type="number" name="amount" step="0.01" class="form-control" placeholder="100.00" required>
        </div>
        
        <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" class="form-control" value="{{ today }}" required>
        </div>
        
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label>Category</label>
                <select name="category" class="form-control">
                    <option value="Office Supplies">Office Supplies</option>
                    <option value="Travel">Travel</option>
                    <option value="Equipment">Equipment</option>
                    <option value="Software">Software</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Project</label>
                <select name="project_id" class="form-control">
                    <option value="">No Project</option>
                    {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Add Expense</button>
            <a href="{{ url_for('expenses') }}" class="btn cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
